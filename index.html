  <link rel="stylesheet" href="style.css">

    <a href="#" class="paper"><img class="img" src="/img/paper.png" alt="Paper"></a>
    <a href="#" class="scissors"><img class="img" src="/img/scissors.png" alt="Scissors"></a>
